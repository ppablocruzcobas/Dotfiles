[[block]]
block = "custom"
# on_click = "sh ~/.config/i3/scripts/.sh"
command = "sh ~/.config/i3/scripts/calendar.sh"
json = true
interval = 60

[[block]]
block = "custom"
on_click = "sh ~/.config/i3/scripts/powermenu.sh"
command = "echo '{\"icon\":\"power-off\", \"state\":\"Idle\", \"text\":\"\"}'"
json = true
interval = "once"

