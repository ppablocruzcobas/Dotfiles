[[block]]
block = "custom"
on_click = "exec blueman-manager"
command = "sh ~/.config/i3/scripts/bluetoothctl.sh"
json = true
interval = 12

[[block]]
block = "networkmanager"
on_click = "networkmanager_dmenu"
device_format = "{icon} {ap}"
ap_format = "{ssid}"
